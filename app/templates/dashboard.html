<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Custom Resume Generator</title>
    <!-- Include your CSS stylesheets, libraries, or CDN links here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-xl p-6 bg-opacity-50 bg-white backdrop-blur-lg rounded-lg shadow-lg">
        <!-- Add welcome message with the user's name -->
        <h1>Welcome, {{ user_info['given_name'] }}</h1>
        <script src="{{ url_for('static', filename='js/dashboard-data.js') }}"></script>
        
        <!-- Include the rest of the content from index.html -->
        <h1 class="text-2xl font-semibold mb-4">Custom Resume Generator</h1>
        <!-- <a href="{{ url_for('auth.login') }}">Login with LinkedIn</a>
        <a href="{{ url_for('google_auth.login_google') }}">Login with Google</a> -->

        <!-- Include the auth.js script at the end of the body
        <script src="{{ url_for('static', filename='js/firebase-auth.js') }}"></script> -->

        <!-- Attach a click event to the button
        <script>
            document.getElementById("google-signin-btn").addEventListener("click", handleGoogleSignIn);
        </script> -->

        <form id="resumeForm" class="mb-4">
            <label for="resume" class="block mb-1 font-medium">Enter your resume:</label>
            <textarea
                name="resume"
                id="resume"
                rows="6"
                class="w-full px-3 py-2 border bg-opacity-70 bg-white backdrop-blur-lg shadow-lg rounded-lg focus:outline-none focus:ring focus:border-blue-300"
            ></textarea>

            <label for="job_description" class="block mt-4 mb-1 font-medium">Enter the job description:</label>
            <textarea
                name="job_description"
                id="job_description"
                rows="4"
                class="w-full px-3 py-2 border border bg-opacity-70 bg-white backdrop-blur-lg shadow-lg rounded-lg focus:outline-none focus:ring focus:border-blue-300"
            ></textarea>

            <button
                type="submit"
                class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
            >
                Generate Custom Resume
            </button>
        </form>

        <h2 class="text-xl font-semibold mb-2">Generated Resume:</h2>
        <div id="generated_resume" class="bg-opacity-40 bg-gray-100 p-4 rounded-lg border"></div>
        <div id="resumeContainer"></div>

        <h2>Last 10 Resumes:</h2>
        <div class="resume-list">
            {% for resume_id, resume_content in user_resumes.items() %}
                <div class="resume-item">
                    <h3>Resume {{ resume_id }}</h3>
                    <p>{{ resume_content }}</p>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('show_more_resumes') }}">Show More</a>

        <!-- Example using a link -->
        <a href="{{ url_for('logout') }}">Logout</a>

    </div>

    <script>
        document.getElementById("resumeForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("/generate_resume", {
                method: "POST",
                body: formData,
            });
            const data = await response.json();
            document.getElementById("generated_resume").textContent =
                data.generated_resume;
            console.log(data);
        });
    </script>
</body>
</html>
